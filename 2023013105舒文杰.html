<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的第一个网页</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333399;
    }
    p {
      font-size: 16px;
    }
    ul {
      background-color: #fffbe6;
      padding: 10px;
      border: 1px solid #ccc;
    }
    a {
      color: #0080ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>欢迎来到我的网页！</h1>
  <p>这是我第一个网页作业，练习基本的HTML结构和样式。</p>

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/HTML5_logo_and_wordmark.svg/512px-HTML5_logo_and_wordmark.svg.png" 
       alt="HTML5 Logo" width="150">

  <p>你可以点击下面的链接访问 <a href="https://www.w3school.com.cn/" target="_blank">W3School中文网</a> 来学习更多网页开发知识。</p>

  <h2>我的网页包含的内容：</h2>
  <ul>
    <li>标题</li>
    <li>段落文字</li>
    <li>图片</li>
    <li>超链接</li>
    <li>列表</li>
  </ul>
</body>
</html>
